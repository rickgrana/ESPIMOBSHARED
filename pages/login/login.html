<ion-header>

  <ion-navbar>
    <ion-title><img src='assets/imgs/header.png'></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="scroll-bg">

  <form class="list" [formGroup]="form" (submit)="login($event)">

            <div style="text-align:center;">
                <img src="assets/imgs/logo2.png" width="70%" height="auto"/>
            </div>
            <div>
                <p style="text-align:center;">Se já for bolsista, efetue login abaixo:</p>
                <p></p>
            </div>

            <ion-grid>
                <ion-row>

                    <ion-col col-12 col-sm col-md-6 offset-md-3>
                        <ion-item>
                            <ion-label stacked>CPF</ion-label>
                            <ion-input type="tel" formControlName="cpf"></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-label stacked>Senha</ion-label>
                            <ion-input type="password" formControlName="senha"></ion-input>
                        </ion-item>

                        <button ion-button block color="secondary" type="submit" [disabled]="!form.valid">Entrar</button>

                        <button ion-button type="button" block clear small (click)="goToRedefinir()">Esqueci a senha</button>

                        <br/>

                        <button ion-button block type="button" (click)="goToMainPage()">Se ainda não for bolsista, clique aqui</button>

                    </ion-col>

                </ion-row>

            </ion-grid>





    </form>

</ion-content>
